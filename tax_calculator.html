<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAX Calculator</title>
</head>
<body>
    <script>
    function calculateTax(amount, ...taxRates) {
        let totalTaxPercent = taxRates.reduce((sum, rate) => sum + rate, 0);
        let taxAmount = (amount * totalTaxPercent) / 100;
        let finalAmount = amount + taxAmount;
        return finalAmount;
    }
    let result = calculateTax(1000, 5, 12, 18);
    console.log("Amount after tax: â‚¹" + result.toFixed(2));
    </script>
</body>
</html>
