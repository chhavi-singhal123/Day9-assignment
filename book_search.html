<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Search Simulator</title>
</head>
<body>
    <script>
    function searchBook(bookName, callback) {
        console.log(`Searching for "${bookName}"...`);
        setTimeout(() => {
            const books = [
                "Harry Potter",
                "The Hobbit",
                "1984",
                "The Alchemist",
                "To Kill a Mockingbird"
            ];
            const found = books.includes(bookName);
            if (found) {
                callback(null, `${bookName} found in library.`);
            } else {
                callback(`Book "${bookName}" not found.`, null);
            }
        }, 2000);
    }
    searchBook("The Hobbit", (error, result) => {
        if (error) {
            console.log("Error:", error);
        } else {
            console.log("Success:", result);
        }
    });
    </script>
</body>
</html>
